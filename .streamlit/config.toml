[server]
# Always run in headless mode (donâ€™t try to open a browser)
headless = true

# Bind to all interfaces (important if you run in Docker/Render)
address = "0.0.0.0"

# Default port (can be overridden with $PORT in many hosts)
port = 8501

# Allow app to work behind proxies
enableCORS = false
enableXsrfProtection = true

[browser]
# Default page that opens in local dev
serverAddress = "localhost"
gatherUsageStats = false  # turn off telemetry if you prefer

[theme]
base = "dark"
font = "sans serif"
